<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Полный Расписание с Неделями</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-50 font-sans min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gradient-to-r from-indigo-700 via-purple-700 to-pink-600 text-white py-16 px-6 rounded-b-3xl shadow-lg max-w-7xl mx-auto mt-8 w-full">
    <div class="flex flex-col md:flex-row items-center justify-center gap-6">
      <i class="fas fa-university text-6xl drop-shadow-lg"></i>
      <div class="text-center md:text-left">
        <h1 class="text-5xl font-extrabold tracking-tight drop-shadow-lg leading-tight">
          Полный Расписание с Неделями
        </h1>
        <p class="mt-3 text-lg font-semibold drop-shadow-md max-w-xl mx-auto md:mx-0">
          Управляйте своими занятиями с учетом недель
        </p>
      </div>
    </div>
  </header>

  <!-- Main content -->
  <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 w-full mt-12 mb-12">

    <!-- Week selector -->
    <div class="mb-8 flex flex-col sm:flex-row items-center gap-4">
      <i class="fas fa-calendar-alt text-indigo-600 text-2xl"></i>
      <label for="weekSelector" class="font-medium text-gray-700 whitespace-nowrap">Выберите неделю:</label>
      <select id="weekSelector" class="border border-indigo-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
        <!-- Options populated by JS -->
      </select>
    </div>

    <!-- Schedule table container with horizontal scroll -->
    <div class="overflow-x-auto rounded-lg shadow-md border border-gray-200 bg-white">
      <table class="min-w-full border-collapse">
        <thead>
          <tr class="bg-indigo-600 text-white select-none">
            <th class="text-left py-3 px-5 uppercase tracking-wider whitespace-nowrap">Пара №</th>
            <th class="text-left py-3 px-5 uppercase tracking-wider whitespace-nowrap">Время</th>
            <th class="text-left py-3 px-5 uppercase tracking-wider whitespace-nowrap">Понедельник</th>
            <th class="text-left py-3 px-5 uppercase tracking-wider whitespace-nowrap">Вторник</th>
            <th class="text-left py-3 px-5 uppercase tracking-wider whitespace-nowrap">Среда</th>
            <th class="text-left py-3 px-5 uppercase tracking-wider whitespace-nowrap">Четверг</th>
            <th class="text-left py-3 px-5 uppercase tracking-wider whitespace-nowrap">Пятница</th>
            <th class="text-left py-3 px-5 uppercase tracking-wider whitespace-nowrap">Суббота</th>
            <!-- Sunday column removed -->
          </tr>
        </thead>
        <tbody id="scheduleBody" class="divide-y divide-gray-200 text-sm text-gray-800">
          <!-- Schedule rows inserted here by JS -->
        </tbody>
      </table>
    </div>

  </main>

  <!-- Optional footer -->
  <!--
  <footer class="text-center text-gray-500 text-sm py-6">
    © 2025 Сделано Hudayberdiyew Serdar. Все права защищены.
  </footer>
  -->

  <script src="main1.js"></script>
</body>
</html>
